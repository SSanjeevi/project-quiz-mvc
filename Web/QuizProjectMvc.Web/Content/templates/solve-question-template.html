<h3 class="slide-title">{{question.Title}}</h3>

<ol class="answers paper list-group">
    <li ng-repeat="answer in question.Answers" class="answer list-group-item"
        ng-click="ctrl.select(question, $index)">
        <span ng-class="{selected: question.selected === $index}">{{answer.Text}}</span>
    </li>
</ol>
